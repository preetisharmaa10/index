<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banasthali ID Card Replica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .id-card {
      width: 420px;
      height: 240px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      padding-bottom: 18px; /* increased bottom padding */
    }

    .header {
      background-color: #006837;
      color: white;
      display: flex;
      align-items: center;
      padding: 6px 10px;
    }

    .header img {
      width: 50px;
      height: 50px;
      border-radius: 4px;
      margin-right: 10px;
      background-color: white;
      padding: 2px;
    }

    .header-text {
      line-height: 1.2;
    }

    .header-text .hindi {
      font-size: 16px;
      font-weight: bold;
    }

    .header-text .eng {
      font-size: 15px;
      font-weight: bold;
    }

    .header-text .tagline {
      font-size: 12px;
    }

    .body {
      display: flex;
      padding: 10px 10px 0 10px;
      flex: 1;
    }

    .photo-box {
      flex: 0 0 100px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }

    .photo-box img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #006837;
      border-radius: 4px;
    }

    .photo-box .btbte-text {
      margin-top: 6px;
      font-weight: bold;
      font-size: 13px;
      color: #333;
      user-select: none;
    }

    .info {
      padding-left: 15px;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: -6px; /* shifted upward */
    }

    .info .name-hindi {
      font-size: 16px;
      font-weight: bold;
    }

    .info .name-eng {
      font-size: 14px;
      font-weight: bold;
    }

    .info p {
      margin: 4px 0;
    }

    .green-line {
      height: 10px; /* increased from 6px */
      background-color: #006837;
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <div class="id-card">
    <div class="header">
      <img src="https://iili.io/3tCkGVe.jpg" alt="Banasthali Logo">
      <div class="header-text">
        <div class="hindi">बनस्थली विद्यापीठ</div>
        <div class="eng">Banasthali Vidyapith</div>
        <div class="tagline">University for Women : University with a difference</div>
      </div>
    </div>

    <div class="body">
      <div class="photo-box">
        <img src="https://via.placeholder.com/80x100" alt="Your Photo">
        <div class="btbte-text"> BTBXYZ</div>
      </div>
      <div class="info">
        <div class="name-hindi">प्रीति शर्मा</div>
        <div class="name-eng">PREETI SHARMA</div>
        <p>B.Tech. (Electronics & Comm.)</p>
        <p>D/o : Smt. Mamta Sharma</p>
        <p>Sh. Pavan Kumar Sharma</p>
      </div>
    </div>

    <div class="green-line"></div>
  </div>

</body>
</html>
